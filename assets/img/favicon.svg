<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient sesuai dengan style website (Amber ke Orange) -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Rounded Box -->
  <rect width="512" height="512" rx="100" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Text TM -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="280" fill="white" letter-spacing="-10">TM</text>
  
  <!-- Elevator Arrows (Simbol Naik Turun Halus di pojok kanan atas) -->
  <path d="M420 80 L450 120 L390 120 Z" fill="white" opacity="0.9"/>
  <path d="M420 170 L390 130 L450 130 Z" fill="white" opacity="0.9"/>
</svg>